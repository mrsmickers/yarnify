name: Build and Publish Container Images for API and Frontend

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'apps/frontend/**'
      - 'infra/scripts/**'
      - 'infra/container-app-with-secrets.bicep'
      - 'infra/parameters/container-app-with-secrets-dev.bicepparam'
      - '.github/workflows/build-app.yml'
      - 'infra/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'apps/frontend/**'
      - 'infra/scripts/**'
      - 'infra/container-app-with-secrets.bicep'
      - 'infra/parameters/container-app-with-secrets-dev.bicepparam'
      - '.github/workflows/build-app.yml'
      - 'infra/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ACR_REGISTRY: ${{ vars.ACR_REGISTRY_NAME || 'crspeekit' }}
  ACR_IMAGE_NAME: speek-it-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_LOGIN }}

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for ACR
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_REGISTRY }}.azurecr.io/${{ env.ACR_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend-acr
          cache-to: type=gha,scope=backend-acr,mode=max
          build-args: |
            commit_sha=${{ github.sha }}
            built_at=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Deploy Container App with Secrets
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        env:
          CONNECTWISE_PRIVATE_KEY: ${{ secrets.CONNECTWISE_PRIVATE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VOIP_PASSWORD: ${{ secrets.VOIP_PASSWORD }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          POSTGRESQL_ADMIN_PASSWORD: ${{ secrets.POSTGRESQL_ADMIN_PASSWORD }}
        run: |
          cd infra
          # Use the short SHA that matches the Docker tag
          IMAGE_TAG="${{ github.sha }}"
          SHORT_SHA="${IMAGE_TAG:0:7}"
          ./scripts/deploy-container-app-with-secrets.sh "$SHORT_SHA"
